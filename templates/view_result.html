<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result #{{ run.id }} - News Research Crew</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .result-content {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Result #{{ run.id }}</h1>
                <div>
                    <a href="/results" class="btn btn-secondary">‚Üê All Results</a>
                    <a href="/" class="btn btn-primary">New Analysis</a>
                </div>
            </div>
            
            <div class="mb-4">
                <h3>{{ run.topic }}</h3>
                {% if run.refined_query %}
                <p class="text-muted"><strong>Focus:</strong> {{ run.refined_query }}</p>
                {% endif %}
                <small class="text-muted">
                    <strong>Timestamp:</strong> {{ run.timestamp }}
                </small>
            </div>
            
            <div class="result-content">
                {{ run.result }}
            </div>
            
            <div class="mt-4">
                <a href="/download/news_digest.md" class="btn btn-success">
                    üì• Download Report
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
